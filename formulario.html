            <div class="form-group">
                <label for="nome">Nome Completo:</label> <span> * </span> <br>

            </div>

          <div class="form-group">
            <label for="nome"> Email:</label> <span> * </span> <br>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>


            <label>  Selecione o(s) projeto(s) ou setor no qual trabalha </label> <span> * </span>
                <section class="checkbox-group" required id ="projeto">

                            </span>

                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="projeto" id="projeto" value="Gestao"/>

                                <span class="checkbox-icon">

                                </span>

                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="projeto" id="projeto" value="Hank" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="img/hnk.png" width="45px">
                                </span>

                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="projeto" id="projeto" value="Kaia"/>

                                <span class="checkbox-icon">

                        </label>

                    <div class="checkbox">
                        <label class="checkbox-wrapper">

                    </div>

            <div class="form-group">
                <label for="salario"> Valor da Nota (R$):</label> <span> * </span> <br>
                <input type="text" class="form-control" id="salario" oninput="formatarDinheiro(this)" placeholder="R$ 0,00" required>
            </div>


            <div class="form-group">
                <label for="salario"> Envie sua Nota em PDF </label> <span> * </span> <br>
                <input type="file" name="file" accept="application/pdf" required />
            </div>
            <button type="submit" id="botao-enviar"> Enviar Nota </button>
    </div>
     
</form>

  <script src="script.js"></script>

  <script>
    function formatarDinheiro(input) {
    // Remove caracteres não numéricos
    let value = input.value.replace(/\D/g, '');

    // Formata como dinheiro (R$)
    value = (parseFloat(value) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Atualiza o valor no campo de entrada
    input.value = value;
}
</script>
