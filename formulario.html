  <script src="script.js"></script>

  <script>
    function formatarDinheiro(input) {
    // Remove caracteres não numéricos
    let value = input.value.replace(/\D/g, '');

    // Formata como dinheiro (R$)
    value = (parseFloat(value) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Atualiza o valor no campo de entrada
    input.value = value;
}

    document.getElementById('formulario').addEventListener('submit', function(event) {
    const projetosSelecionados = document.querySelectorAll('input[type="checkbox"][name="projeto"]:checked');
    if (projetosSelecionados.length === 0) {
        event.preventDefault();
        alert('Por favor, selecione pelo menos um projeto.');
    }
});


</script>
