  <script>
    function formatarDinheiro(input) {
    // Remove caracteres não numéricos
    let value = input.value.replace(/\D/g, '');

    // Formata como dinheiro (R$)
    value = (parseFloat(value) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Atualiza o valor no campo de entrada
    input.value = value;
}

    document.getElementById('formulario').addEventListener('submit', function(event) {
    const projetosSelecionados = document.querySelectorAll('input[type="checkbox"][name="projeto"]:checked');
    if (projetosSelecionados.length === 0) {
        event.preventDefault();
        alert('Por favor, selecione pelo menos um projeto.');
    }
});

    function showTab(id) {
    // Ativar conteúdo da aba
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');

    // Ativar aba no topo
    document.querySelectorAll('.tab').forEach(btn => {
      btn.classList.remove('active');
    });
    const clickedTab = Array.from(document.querySelectorAll('.tab')).find(btn => btn.textContent.toLowerCase().includes(id));
    if (clickedTab) clickedTab.classList.add('active');
  }



const allCheckboxes = document.querySelectorAll('.checkbox-input');

  allCheckboxes.forEach((checkbox) => {
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        allCheckboxes.forEach((cb) => {
          if (cb !== checkbox) cb.checked = false;
        });
      }
    });
  });
