<!DOCTYPE html>
<html>
<head>
    <title>Reembolso </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/h-notas.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1> Pedido de Reembolso </h1>
         <form id="formulario" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome Completo:</label> <span> * </span> <br>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

          <div class="form-group">
            <label for="nome"> Email:</label> <span> * </span> <br>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <label for="descricao">Motivo do Reembolso </label>  <span> * </span>
        <textarea id="descricao"  required></textarea>
               
       
                <br>


            <div class="form-group">
                <label for="salario"> Valor (R$):</label> <span> * </span> <br>
                <input type="text" class="form-control" id="salario" oninput="formatarDinheiro(this)" placeholder="R$ 0,00" required>
            </div>


            <div class="form-group">
                <label for="salario"> Comprovante </label> <span> * </span> <br>
                <input type="file" name="file" accept="application/pdf" capture="false" required />
            </div>
            <button type="submit" id="botao-enviar" onclick="alert('Processando...')"> Enviar </button>
    </div>
     
</form>

  <script src="script.js"></script>

  <script>
    function formatarDinheiro(input) {
    // Remove caracteres não numéricos
    let value = input.value.replace(/\D/g, '');

    // Formata como dinheiro (R$)
    value = (parseFloat(value) / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    // Atualiza o valor no campo de entrada
    input.value = value;
}

    document.getElementById('formulario').addEventListener('submit', function(event) {
    const projetosSelecionados = document.querySelectorAll('input[type="checkbox"][name="projeto"]:checked');
    if (projetosSelecionados.length === 0) {
        event.preventDefault();
        alert('Por favor, selecione pelo menos um projeto.');
    }
});


</script>


  
</body>
</html>
